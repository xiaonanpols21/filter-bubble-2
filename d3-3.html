<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Filterbubbel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="body-sim">
    <h1>Zie nu zelf wat er gebeurt en filter voor veranderingen</h1>
    <section class="filter-container">
        <button class="filter"><i class="fa-solid fa-filter"></i></button>
        <ul class="f-inner-con">
            <li>
                <h2>Koppigheid</h2>
                <p>De kans dat  gebruikers TikToks leuk vinden.</p>
                <ul>
                    <li><button>1-15</button></li>
                    <li><button>16-31</button></li>
                    <li><button>32-45</button></li>
                    <li><button>46-50</button></li>
                </ul>
            </li>
            <li>
                <h2>Deelgedrag</h2>
                <p>De kans dat gebruikers</p>
                <ul>
                    <li><button>Altijd</button></li>
                    <li><button>Vaak</button></li>
                    <li><button>Soms</button></li>
                    <li><button>Nooit</button></li>
                </ul>
            </li>
            <li>
                <h2>Schermtijd op TikTok</h2>
                <p>In uren</p>
                <ul>
                    <li><button>1-3</button></li>
                    <li><button>4-7</button></li>
                    <li><button>8+</button></li>
                </ul>
            </li>
            <li><button class="gereed">Gereed</button></li>
        </ul>
    </section>
    <svg viewBox="0 0 1200 500">
        <g class="bubbles"></g>
    </svg>

    <div class="legenda-container">
        <button>Legenda</button>
        <section class="legenda">
            <h2>Hoe vaak is de kans dat ik iets deel?</h2>
            <ul>
                <li>Altijd</li>
                <li>Vaak</li>
                <li>Soms</li>
                <li>Nooit</li>
            </ul>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/c24c386355.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/d3-3.js"></script>
</body>
</html>
