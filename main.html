<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Filterbubble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="main-body">
<section class="like-dislike-sec">
        <div>
            <h1 class="visually-hidden">TikTok Filter bubbel</h1>
            <img class="logo" src="img/logo.svg" alt="Logo">
            <p>Begin met scrollen net zoals op je FYP. Like een TikTok als je hem leuk vindt en dislike de TikToks die je niet leuk vindt. </p>
            <ul>
                <li><i class="fa-solid fa-heart"></i> Like</li>
                <li><i class="fa-solid fa-xmark"></i> Dislike</li>
            </ul>
        </div>
        <section class="tiktok-vid">
            <article>
                <video controls>
                    <source src="video/tiktok-1.mp4" type="video/mp4">
                </video>
                <div>
                    <button value="1" id="like-1"><i class="fa-solid fa-heart"></i></button>
                    <button id="dislike"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </article>
            <article>
                <video controls>
                    <source src="video/tiktok-1.mp4" type="video/mp4">
                </video>
                <div>
                    <button value="2" id="like-2"><i class="fa-solid fa-heart"></i></button>
                    <button id="dislike"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </article>
            <article>
                <video controls>
                    <source src="video/tiktok-1.mp4" type="video/mp4">
                </video>
                <div>
                    <button value="3" id="like-3"><i class="fa-solid fa-heart"></i></button>
                    <button id="dislike"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </article>
            <article>
                <video controls>
                    <source src="video/tiktok-1.mp4" type="video/mp4">
                </video>
                <div>
                    <button value="4" id="like-4"><i class="fa-solid fa-heart"></i></button>
                    <button id="dislike"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </article>

        </section>
    </section>
    <script src="https://kit.fontawesome.com/c24c386355.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
