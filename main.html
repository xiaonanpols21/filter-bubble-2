<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Filterbubbel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="main-body">
    <section class="like-dislike-sec">
        <div>
            <h1 class="visually-hidden">TikTok Filter bubbel</h1>
            <img class="logo" src="img/logo.svg" alt="Logo">
            <p>Begin met scrollen net zoals op je FYP. Like een TikTok als je er mee eens bent en dislike een TikTok als je er niet mee eens bent. </p>
            <ul>
                <li><i class="fa-solid fa-thumbs-up"></i> Eens</li>
                <li><i class="fa-solid fa-thumbs-down"></i> Oneens</li>
            </ul>
        </div>
        <section class="tiktok-vid">
            <article>
                <video controls>
                    <source src="video/tiktok-1.mp4" type="video/mp4">
                </video>
                <form>
                    <label>
                        <input type="radio" name="test" value="like">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </label>
                    <label>
                        <input type="radio" name="test" value="dislike">
                        <i class="fa-solid fa-thumbs-down"></i>
                    </label>
                </form>
            </article>
            <article>
                <video controls>
                    <source src="video/tiktok-1.mp4" type="video/mp4">
                </video>
                <form>
                    <label>
                        <input type="radio" name="test" value="like">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </label>
                    <label>
                        <input type="radio" name="test" value="dislike">
                        <i class="fa-solid fa-thumbs-down"></i>
                    </label>
                </form>
            </article>
            <article>
                <video controls>
                    <source src="video/tiktok-1.mp4" type="video/mp4">
                </video>
                <form>
                    <label>
                        <input type="radio" name="test" value="like">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </label>
                    <label>
                        <input type="radio" name="test" value="dislike">
                        <i class="fa-solid fa-thumbs-down"></i>
                    </label>
                </form>
            </article>
            <article>
                <video controls>
                    <source src="video/tiktok-1.mp4" type="video/mp4">
                </video>
                <form>
                    <label>
                        <input type="radio" name="test" value="like">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </label>
                    <label>
                        <input type="radio" name="test" value="dislike">
                        <i class="fa-solid fa-thumbs-down"></i>
                    </label>
                </form>
            </article>
            <button>Gereed</button>
        </section>
        <img class="neon" src="img/shape.svg" alt="Neon Logo">
    </section>
    <section class="duik-pop-up">
        <h2>Duik in de achterkant van TikTok</h2>
    </section>
    <section class="loading">
        <h2 class="visually-hidden">Duik in de achterkant</h2>
        <img class="logo" src="img/logo.svg" alt="Logo">
        <div class="bar">
            <div class="progress"></div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/c24c386355.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
